<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/user.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="icon screensize-1 componentSpacing">
            <div class="iconContainer">
                <div class="iconBody">
                    <div class="iconBlock dflex">
                        <div class="iconBox">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="userPage screensize-2">
            <div class="userPageContainer">
                <div class="userPageBody">
                    <div class="userPageBlock">
                        <div class="userPageBox dflex-col">
                            <label for="Username"></label>
                            <input id="Username" type="text" value="" placeholder="Enter your username">
                            <label for="Password"></label>
                            <input id="Password" type="password" value="" placeholder="Enter your password">
                            <button type="button" onclick="login()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
</body>
</html>
