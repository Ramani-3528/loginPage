<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/user.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="headingBar">
            <div class="headingContainer">
                <div class="headingBody">
                    <div class="headingBlock">
                        <div class="headingBox">
                            <h1>User Login</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="userPage screensize">
            <div class="userPageContainer componentSpacing">
                <div class="userPageBody">
                    <div class="userPageBlock">
                        <div class="userPageBox dflex-col">
                            <label for="Username">Username</label>
                            <input id="Username" type="text" value="">
                            <label for="Password">Password</label>
                            <input id="Password" type="password" value="">
                            <button type="button" onclick="login()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
</body>
</html>
